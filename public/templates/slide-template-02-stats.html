    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Slide Template 02 – Stats</title>
      <link rel="stylesheet" href="/bds.css" />
    </head>
    <body>
      <div class="bds-template-page">
        <div class="bds-template-shell">
          <section class="bds-slide-canvas">
            <header class="bds-slide-header">
  <div class="bds-logo">
    <span class="bds-logo-mark"></span>
    <span class="bds-logo-wordmark">Northline</span>
  </div>
  <span class="bds-caption">Brand Design System · Slide template</span>
</header>

            <div class="bds-slide-body">
              <div class="bds-block bds-block-slide-stats" style="width:100%;">
                <div class="bds-block-label">Stats template</div>
                <div class="bds-stat-row">
                  <div class="bds-stat">
                    <div class="bds-stat-value">+XX%</div>
                    <div class="bds-stat-label">Metric label</div>
                  </div>
                  <div class="bds-stat">
                    <div class="bds-stat-value">YY×</div>
                    <div class="bds-stat-label">Metric label</div>
                  </div>
                  <div class="bds-stat">
                    <div class="bds-stat-value">ZZ</div>
                    <div class="bds-stat-label">Metric label</div>
                  </div>
                </div>
                <p class="bds-body">
                  Use this slide to highlight 2–4 key metrics. Swap numbers and copy without
                  touching layout or styling.
                </p>
              </div>
            </div>
            <footer class="bds-slide-footer">
  <span>Northline · BDS</span>
  <span>2</span>
</footer>

          </section>
        </div>
      </div>
    </body>
    </html>
