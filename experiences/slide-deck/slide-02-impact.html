    <!doctype html>
    <html lang="en">
    <head>

      <link rel="stylesheet" href="../../templates/templates.css" />
    </head>
    <body>
      <div class="bds-template-page">
        <div class="bds-template-shell">
          <section class="bds-slide-canvas">
            <header class="bds-slide-header">
  <div class="bds-logo">
    <span class="bds-logo-mark"></span>
    <span class="bds-logo-wordmark">Northline</span>
  </div>
  <span class="bds-caption">Brand Design System · Slide deck</span>

            <div class="bds-slide-body">

                  <div class="bds-stat">

                  <div class="bds-stat">
                    <div class="bds-stat-value">50+</div>

                  </div>
                </div>

                  Use this slide to show the measurable impact of rolling out the Brand Design System
                  across channels, instead of manually designing each asset.
                </p>
              </div>
            </div>
            <footer class="bds-slide-footer">
  <span>Northline · BDS</span>

</footer>

          </section>
        </div>
